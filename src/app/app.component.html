<h1><strong>Test</strong></h1>
<div>
  <ul>
    <li *ngFor="let heroe of heroes">
        {{heroe.nombre}}
    </li>
  </ul>
</div>

<div class="col-auto my-1">
  <div *ngFor="let heroe of heroes" class="form-check form-check-inline">
      <input class="form-check-input" [id]="heroe.id" type="radio" name="inlineRadioOptions" [value]="heroe.id">
      <label class="form-check-label" for="heroe.id">{{heroe.nombre}}</label>
  </div>
</div>


<br>

<div class="col-md-3">
  <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
    <option selected>Choose...</option>
    <option *ngFor="let heroe of heroes" [value]="heroe.id">
      {{heroe.nombre}}
    </option>
  </select>
</div>

<br/>

<div class="col-md-3">
  <div *ngFor="let heroe of heroes" class="form-check">
      <input class="form-check-input" type="checkbox" [id]="check + heroe.id" [value]="heroe.id">
      <label class="form-check-label" [for]="check + heroe.id">{{heroe.nombre}}</label>
  </div>
</div>

<!-- <div class="col-md-3">
    {{heroes |json}}
</div> -->

<br>

<div class="col-md-5">
  <div class="card">
      <h5 class="card-header">Nuevo Heroe</h5>
      <div class="card-body">
        <div class="form-group">
          <label for="">Nombre HÃ©roe</label>
          <input [(ngModel)]="heroe.nombre" class="form-control" type="text">
        </div>
        <div class="form-check">
            <input type="checkbox" value="heroe.id" class="form-check-input" id="exampleCheck1" 
            (change)="heroe.checked=$event.target.checked">
            <label class="form-check-label" for="exampleCheck1">Heroe Check</label>
        </div>
        <br>
        <button *ngIf="heroe.nombre?.length" class="btn btn-primary" (click)="agregarHeroe()">Agregar</button>
      </div>
  </div>
</div>

<br>


<div class="col-md-4">
  <div class="form-group">
      <p [style.color]="flagCambiarColor ? 'green' : 'red'">Texto Cambia Color</p>
      <button  class="btn" (click)="cambiarColor()"
      [ngClass]="{ 'btn-success' : flagCambiarColor, 'btn-danger' : !flagCambiarColor }">Cambiar Color </button>
  </div>
 
</div>
<div class="col-md-4" *ngIf="heroe.nombre?.length">
    {{heroe | json}}
</div>

<br>


<div class="col-md-4">
  <div class="form-group">
      <input type="text" [disabled]="disabledText">
      <button (click)="disableText()" type="button" 
        [innerHtml]="disabledText ? 'Disabled Text' :  'Enabled Text'"
       class="btn btn-primary">
      </button>
  </div>
</div>

<div class="col-md-4">
    <div *ngIf="showAlert" [innerHtml]="alerta.value" class="alert alert-warning" role="alert"></div>
</div>

<div class="col-md-4">
  <div class="form-group">
    <input #alerta (keydown.enter)="alerta.value != '' ? mostrarAlerta(alerta.value) : null">
    <button class="btn btn-success" (click)="alerta.value != '' ? mostrarAlerta(alerta.value) : null">Mostrar Alerta</button>
  </div>
</div>

<div class="col-md-4">
  <div class="form-group">
    <input #nombre>
    <button class="btn btn-warning" (click)="nombre.value != '' ? nombreInput = nombre.value : null">Enviar nombre</button>
  </div>
</div>

<div>
  <app-detailt [nombreInput]="nombreInput"></app-detailt>
</div>


<div class="col-md-4">
  <div class="form-group">
    <label [style.fontSize.px]="tamanoTexto">Texto Ejemplo</label>
  </div>
  <button class="btn btn-primary" (click)= "tamanoTexto = tamanoTexto + 3">
      <i class="fa fa-plus"></i>
    </button>
    <button class="btn btn-primary" (click)= "tamanoTexto = tamanoTexto - 3">
      <i class="fa fa-minus"></i>
    </button>
</div>
